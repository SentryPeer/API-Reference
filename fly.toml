# fly.toml app configuration file generated for sentrypeer-docs on 2023-05-05T12:04:30+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "sentrypeer-docs"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "lhr"
processes = []

[build]
  [build.args]
    NEXT_PUBLIC_DOCSEARCH_APP_ID=""
    NEXT_PUBLIC_DOCSEARCH_API_KEY=""
    NEXT_PUBLIC_DOCSEARCH_INDEX_NAME=""

[env]
  PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
