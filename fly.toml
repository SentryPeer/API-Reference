# fly.toml app configuration file generated for sentrypeer-docs on 2023-05-05T12:18:21+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "sentrypeer-docs"
primary_region = "lhr"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  [build.args]
    NEXT_PUBLIC_DOCSEARCH_API_KEY = ""
    NEXT_PUBLIC_DOCSEARCH_APP_ID = ""
    NEXT_PUBLIC_DOCSEARCH_INDEX_NAME = ""

[env]
  PORT = "8080"
  PRIMARY_REGION = "lhr"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
